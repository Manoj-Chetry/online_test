<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="form.css" />
    <title>Online-Test-Signup</title>
  </head>
  <body>
    <nav>
      <h1>Online-Test-App</h1>
    </nav>
    <main>
      <h1 id="header">Signup</h1>
      <form action="./php/signup.php" method="post">
        <div class="radio-group">
          <input type="radio" id="user" name="type" value="user" checked />
          <label for="user">User</label>

          <input type="radio" id="organizer" name="type" value="organizer" />
          <label for="organizer">Organizer</label>
        </div>

        <ul>
          <li>
            <label for="name">Name: </label><br />
            <input type="name" id="name" name="name" required />
          </li>
          <li>
            <label for="email">Email: </label><br />
            <input type="email" id="email" name="email" required />
          </li>
          <li>
            <label for="phone">Phone: </label><br />
            <input type="phone" id="phone" name="phone" required />
          </li>
          <li>
            <label for="password">Password: </label><br />
            <input
              type="password"
              id="password"
              name="password"
              required
            /><br />
          </li>
          <button type="submit">Signup</button>
        </ul>
        <p>
          Not Registered Yet? <a id="link" href="login.html">Login</a> here.
        </p>
      </form>
    </main>
  </body>
</html>
